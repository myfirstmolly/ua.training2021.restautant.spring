<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/checkout.css}" rel="stylesheet"/>
</head>

<body>
<header th:insert="navigation :: header"></header>

<div class="content">
    <h1 th:text="#{checkout}"></h1>
    <form class="delivery" action="#" th:action="@{/cart/checkout}" method="POST">
        <textarea name="deliveryAddress" rows="3" th:placeholder="#{my.address}"></textarea>
        <b class="total" th:text="#{total}">
            <b id="sum" th:text="${request.totalPrice/100} + ' ' + #{currency}"></b>
        </b>
        <button type="submit" th:text="#{submit}"></button>
    </form>
</div>

</body>
</html>
